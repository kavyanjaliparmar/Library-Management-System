<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Library Management System</h1>
        <div id="userInfo" class="hidden">
            Welcome, <span id="username"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="loginForm" class="container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>

    <div id="registerForm" class="container hidden">
        <h2>Register</h2>
        <form onsubmit="event.preventDefault(); register();">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required minlength="6">
            <input type="text" id="regFullName" placeholder="Full Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>

    <div id="mainContent" class="container hidden">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button onclick="searchBooks()">Search</button>
            </div>

            <div id="adminPanel" class="hidden">
                <h2>Add New Book</h2>
                <form onsubmit="event.preventDefault(); addBook();">
                    <input type="text" id="bookTitle" placeholder="Book Title" required>
                    <input type="text" id="bookAuthor" placeholder="Author" required>
                    <input type="text" id="bookIsbn" placeholder="ISBN" required>
                    <input type="number" id="bookCopies" placeholder="Number of Copies" required min="1">
                    <input type="text" id="bookCategory" placeholder="Category" required>
                    <button type="submit">Add Book</button>
                </form>
            </div>

            <div id="booksList">
                <h2>Available Books</h2>
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Available Copies</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                    </tbody>
                </table>
            </div>

            <div id="myBooks" class="hidden">
                <h2>My Borrowed Books</h2>
                <table id="myBooksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Issue Date</th>
                            <th>Due Date</th>
                            <th>Fine</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="myBooksTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
